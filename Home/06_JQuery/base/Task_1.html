<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_1</title>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <style>
        fieldset {
            width: 600px;
            background: linear-gradient(to top, #c9dca6, #f8fdef);
            border: 1px double #c9dca6;
        }
        form label {
            display: inline-block;
            width: 150px;
        }
        form div {
            margin-bottom: 10px;
            width: 750px;
        }
        .error {
            color: red;
            margin-left: 5px;
        }
        .correct {
            color: green;
            margin-left: 5px;
        }
        label.error {
            display: inline;
        }
    </style>

</head>
<body>
<fieldset>
    <legend>Password verification</legend>
<form id="password_verification" method="post" action="">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="Confirm_password">
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</fieldset>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#password_verification').submit(function (e) {
            e.preventDefault();
            var first_name = $('#first_name').val();
            var last_name = $('#last_name').val();
            var confirm_password = $('#confirm_password').val();
            var password = $('#password').val();

            $(".error").remove();
            $(".correct").remove();

            if (first_name.length < 1) {
                $('#first_name').after('<span class="error">This field is required</span>');
            } else {
                $('#first_name').after('<span class="correct">&#10004;</span>');
            }
            if (last_name.length < 1) {
                $('#last_name').after('<span class="error">This field is required</span>');
            } else {
                $('#last_name').after('<span class="correct">&#10004;</span>');
            }
            if (password.length < 8) {
                $('#password').after('<span class="error">Password must be atleast 8 characters long</span>');
                $('#password').css('backgroundColor', '#d36d75');
            } else {
                $('#password').after('<span class="correct">&#10004;</span>');
                $('#password').css('backgroundColor', '#d0d5cb');
            }
            if (confirm_password != password) {
                $('#confirm_password').after('<span class="error">Please enter the same password as above</span>');
                $('#confirm_password').css('backgroundColor', '#d36d75');
            } else {
                $('#confirm_password').after('<span class="correct">&#10004;</span>');
                $('#confirm_password').css('backgroundColor', '#d0d5cb');
            }
        });
    });
</script>
</body>
</html>
