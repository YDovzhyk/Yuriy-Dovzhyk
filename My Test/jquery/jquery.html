<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #test {
            width: 50px;
            height: 50px;
            background-color: #a7fc00;
        }
        #testNew {
            width: 50px;
            height: 50px;
            background-color: orange;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="test"></div>
<button>click</button>
<br>
<br>
<form action="#">
    <input type="text">
    <input type="submit">
</form>
<br>
<br>
<div id="testNew"></div>
<button>click1</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function ($) {
        alert("Это сообщение, которое выводится при старте страницы");//сообщение на странице


    $('button').on('click', function () {
        $('#test').css('backgroundColor', 'red')//перекрашиваем кнопку
    });

    $('input [type=text]').focus(function () {
        $(this).css('border', '3px solid red')
    }).blur(function () {
        $(this).css('border', '3px solid #a7fc00')
    });

    $('button').on('mouseenter', function () {
        $('#testNew').css('backgroundColor', 'green')//перекрашиваем кнопку
    }).on('mouseleave', function () {
        $('#testNew').css({'backgroundColor': 'orange', 'color': 'black'}).html('<p>New one</p>');
    });

    });
</script>
</body>
</html>
